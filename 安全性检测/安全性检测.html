<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>安全性检测</title>
    <link rel="stylesheet" href="css/sec.css">
    <script src="script/echarts.min.js"></script>
    <script src="script/macarons.js"></script>
</head>
<body>
<!--内容部分-->
<div class="app-list clearfix">
    <div class="app-list-android">
        <dl>
            <dt>
                <div class="app-detail">
                    <img src="image/none.png" class="icoShow">
                    <span>PP租车 安全检测报告</span>
                    <img src="image/reset2.png" class="ico-appdel" title="重新扫描">
                </div>
                <a href="http://www.google.com">
                    <div class="scanfinish" id="main">

                    </div>
                </a>

            </dt>
            <dd class="app-info">
                <ul>
                    <li>权限<a><span class="highDanger">高危</span></a></li>
                    <li>漏洞<a><span class="midDanger">中危</span></a></li>
                    <li>应用<a><span class="safe">低危</span></a></li>
                </ul>
            </dd>
        </dl>
        <dl>
            <dt>
            <div class="app-detail">
                <img src="image/none.png" class="icoShow">
                <span>PP租车 安全检测报告</span>
                <!--<img src="image/reset2.png" class="ico-appdel" title="重新扫描">-->
            </div>
            <a href="http://www.google.com">
                <div class="scaning">
                    <img src="image/start.png" class="noScanIco">
                </div>
            </a>

            </dt>
            <dd class="app-info">
                <ul>
                    <li>权限<a><span class="none">—&nbsp;—</span></a></li>
                    <li>漏洞<a><span class="none">—&nbsp;—</span></a></li>
                    <li>应用<a><span class="none">—&nbsp;—</span></a></li>
                </ul>
            </dd>
        </dl>
    </div>
</div>

<script>
    var myChart=echarts.init(document.getElementById('main'),'macarons');
    var option={
        tooltip : {
            formatter: "{a} <br/>{b} : {c}%"
        },
        grid:{
            left:'3%',
            right:'4%',
            bottom:'0',
            containLabel:true
        },
        series: [
            {
                name: '健康系数',
                type: 'gauge',
                radius:'100%',
                startAngle:'200',
                endAngle:'-20',
                splitNumber:'2',
                detail: {formatter:'{value}'},
                axisLine:{
                  lineStyle:{
                      color:[[0.3, '#D53E23'], [0.7, '#F9980D'],[1, '#7CD523']],
                      width:'15'
                  }
                },
                axisTick:{
                    show:false
                },
                axisLabel:{
                  show:true,
                    textStyle:{
                      fontSize:'14'
                    },
                    formatter: function (value) {
                      switch (value){
                            case 0: return "高危"; break;
                            case 50: return "中危"; break;
                            case 100: return "低危"; break;
                            default:break;
                        }
                    }
                },
                splitLine:{
                  show:false
                },
                pointer:{
                  show:false
                },
                data: [{value: 50}]
            }
        ]
    }
    myChart.setOption(option);
</script>
</body>
</html>
